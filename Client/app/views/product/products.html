

<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <a href="#/add-product" class="btn btn-default">Add Product</a>
        <br />
        <br />

    </div>

    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">

            <thead>

                <tr>

                    <th>id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>StockQuantity</th>
                    <th>Price</th>
                    <th>ProductCost</th>
                    <th>Active</th>
                    <th>Category</th>  
                    <th>Edit</th>
                    <th>Delete</th>

                </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="product in products">
                <td>
                    {{ product.Id }}
                </td>
                <td>
                    {{ product.Name }}
                </td>
                <td>
                    {{ product.Description }}
                </td>
                <td>
                    {{ product.StockQuantity }}
                </td>
                <td>
                    {{ product.Price }}
                </td>
                <td>
                    {{ product.ProductCost }}
                </td>
                <td>
                    {{ product.Active }}
                </td>
                <td>
                    {{ product.Category }}
                </td>
                <td>
                    <a href="#/edit-product/ {{ product.id }}">Edit</a>
                </td>
                <td>
                    <a href="#/delete-product/ {{ product.id }}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
