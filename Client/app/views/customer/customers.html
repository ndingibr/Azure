

<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <a href="#/add-customer" class="btn btn-default">Add Customer</a>
        <br />
        <br />

    </div>

    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">

            <thead>

                <tr>

                    <th>id</th>
                    <th>Email</th>
                    <th>Roles</th>
                    <th>Company</th>
                    <th>Active</th>
                    <th>CreatedOn</th>
                    <th>LastActivity</th>
                    <th>Edit</th>
                    <th>Delete</th>

                </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="customer in customers">
                <td>
                    {{ customer.Id }}
                </td>
                <td>
                    {{ customer.Email }}
                </td>
                <td>
                    {{ customer.Roles }}
                </td>
                <td>
                    {{ customer.Company }}
                </td>
                <td>
                    {{ customer.Active }}
                </td>
                <td>
                    {{ customer.CreatedOn }}
                </td>
                <td>
                    {{ customer.LastActivity }}
                </td>
                <td>
                    <a href="#/edit-customer/ {{ customer.id }}">Edit</a>
                </td>
                <td>
                    <a href="#/delete-customer/ {{ customer.id }}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
