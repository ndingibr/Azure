

<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <a href="#/add-question" class="btn btn-default">Add Question</a>
        <br/>
        <br/>

    </div>
 
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
  
            <thead>

            <tr>
                <th>ID</th>
                <th>Question</th>
                <th>Edit</th>
                <th>Delete</th>

            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="question in questions">
                <td>
                    {{ question.id }}
                </td>
                <td>
                    {{ question.question }}
                </td>
                <td>
                    <a href="#/view-question/ {{ question.id }}">View</a>
                </td>
                <td>
                    <a href="#/view-question/ {{ question.id }}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
